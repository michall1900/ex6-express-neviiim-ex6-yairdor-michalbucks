<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Register Page</title>
</head>
<body>

<div class="container text-center justify-content-center">
  <div class="row">
    <h1 class="col-12"><%= title %></h1>
    <img src="./images/NASA-Logo-Large.png" alt="" class="image-fluid col-2 offset-5">
  </div>
  <div class="row">
    <div class="col-12">
      <p>Please Register</p>
    </div>
    <form class="col-6 offset-3" id="register-form" action="">
      <div class="row">
        <input id="register-email" type="email" placeholder="Enter Email" class="form-control col-12">
        <input id="register-first-name" type="text" placeholder="Enter First Name" class="form-control col-12 mt-2d">
        <input id="register-last-name" type="text" placeholder="Enter Last Name" class="form-control col-12 mt-2d">
        <input type="submit" value="Next" class="btn btn-primary col-4 offset-4 mt-2">
      </div>
    </form>

    <p class="col-4 offset-4 mt-5" >
      Already registered? go to <a href="tempLogin.html"> login</a> page
    </p>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
